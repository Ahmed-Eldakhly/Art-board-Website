    <nav>
        <button id=FreeLineButton>

        <button id=RectButton>

        </button>

        <button id=EraseButton>

           </svg>

    <div id="Color">

        <div id="ColorCircle1"></div>
        <div id="change1">change</div>
        <input type="color" id="FillStyle" value="change">
    
        <label for="StrokeStyle" id="Label2">Stroke Style</label>
        <div id="ColorCircle2"></div>
        <div id="change2">change</div>
        <input type="color" id="StrokeStyle" value="change">
    </div>
    </div>
    <div id="staticDrawing">
        <canvas id="canvasDrawingAreaStatic"  width="500" height="400" style="border: 1px solid #000000;"></canvas> 
    </div>

        <canvas id="canvasDrawingArea"  width="500" height="400" style="border: 1px solid #000000;"></canvas>
